<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="doc-title">Hướng dẫn sử dụng K-UTILS PRO v2.2.2</title>
    <link rel="icon" href="setup_icon.ico" type="image/x-icon">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2563eb; --primary-dark: #1e40af; --accent: #f59e0b;
            --bg-body: #f8fafc; --bg-card: #ffffff; --bg-sidebar: #ffffff;
            --text-main: #0f172a; --text-muted: #64748b;
            --border: #e2e8f0; --sidebar-width: 280px;
            --techcom-red: #e61b23;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a; --bg-card: #1e293b; --bg-sidebar: #1e293b;
            --text-main: #f8fafc; --text-muted: #94a3b8; --border: #334155;
            --table-header-bg: #1f2937;
        }

        [data-theme="dark"] .excel-table th {
            background: var(--table-header-bg) !important;
        }
        
        /* --- NÂNG CẤP A11Y: Focus State --- */
        a:focus, button:focus {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
            border-radius: 4px;
        }
        .nav-link:focus { outline: none; box-shadow: 0 0 0 2px var(--accent); }

        /* --- NÂNG CẤP UX: Section Highlight --- */
        .section-highlight {
            animation: highlightFade 0.7s ease-out;
        }
        @keyframes highlightFade {
            0% { background-color: rgba(37, 99, 235, 0.2); }
            100% { background-color: var(--bg-body); }
        }

        /* --- NÂNG CẤP UX: Toast Notification --- */
        .toast {
            visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 101; bottom: 30px; left: 50%; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s; font-size: 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        .toast.show { visibility: visible; opacity: 1; }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; scroll-padding-top: 20px; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-main); line-height: 1.6; display: flex; }

        /* --- SIDEBAR --- */
        .sidebar { width: var(--sidebar-width); background-color: var(--bg-sidebar); border-right: 1px solid var(--border); height: 100vh; position: fixed; top: 0; left: 0; overflow-y: auto; padding: 20px; z-index: 50; display: flex; flex-direction: column; transition: transform 0.3s ease-in-out; }
        .logo { font-size: 20px; font-weight: 800; color: var(--primary); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        
        .nav-group { font-size: 11px; text-transform: uppercase; font-weight: 700; color: var(--text-muted); margin: 25px 0 10px; letter-spacing: 0.5px; }
        .nav-link { display: flex; align-items: center; gap: 10px; padding: 10px 15px; color: var(--text-muted); text-decoration: none; border-radius: 8px; font-weight: 500; font-size: 14px; transition: 0.2s; margin-bottom: 2px; }
        .nav-link:hover, .nav-link.active { background-color: rgba(37,99,235,0.1); color: var(--primary); }
        .nav-link.active { font-weight: 700; }
        .nav-link i { width: 20px; text-align: center; }
        .nav-link.accent { background-color: rgba(245,158,11, 0.1); color: var(--accent); font-weight: 700 !important; }
        .nav-link.accent:hover { background-color: rgba(245,158,11, 0.2); }

        /* --- MAIN CONTENT --- */
        .main { margin-left: var(--sidebar-width); padding: 40px 60px; max-width: 1000px; width: 100%; }
        
        section { margin-bottom: 60px; border-bottom: 1px dashed var(--border); padding-bottom: 40px; transition: background-color 0.3s; /* Cho hiệu ứng highlight */ }
        section:last-child { border-bottom: none; }
        
        h1 { font-size: 32px; margin-bottom: 10px; color: var(--text-main); }
        h2 { font-size: 24px; margin-bottom: 20px; color: var(--primary); display: flex; align-items: center; gap: 10px; border-left: 5px solid var(--primary); padding-left: 15px; }
        h3 { font-size: 18px; margin: 25px 0 15px; font-weight: 700; }
        
        p, li { margin-bottom: 10px; font-size: 15px; }
        ul, ol { padding-left: 20px; }
        
        /* --- COMPONENTS --- */
        .alert-box { background: #fff7ed; border: 1px solid #fdba74; border-left: 5px solid #f97316; padding: 15px; border-radius: 6px; color: #9a3412; margin: 15px 0; font-size: 14px; }
        .alert-info { background: #eff6ff; border-color: #bfdbfe; border-left-color: #3b82f6; color: #1e40af; }
        .alert-danger { background: #fee2e2; border-color: #fca5a5; border-left-color: #ef4444; color: #991b1b; } /* Alert cho cảnh báo font */
        
        code { font-family: 'JetBrains Mono', monospace; background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 4px; color: #e11d48; font-size: 0.9em; }
        kbd { background: #f1f5f9; border: 1px solid #cbd5e1; border-radius: 4px; padding: 2px 6px; font-size: 0.8em; font-family: sans-serif; font-weight: bold; box-shadow: 0 2px 0 #cbd5e1; }

        /* --- TABLES (Giữ nguyên) --- */
        .excel-table { width: 100%; border-collapse: collapse; font-family: 'Inter', sans-serif; font-size: 13px; margin: 20px 0; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .excel-table th { background: #e2e8f0; border: 1px solid #cbd5e1; padding: 10px; text-align: center; color: var(--primary-dark); font-weight: 700; }
        .excel-table td { border: 1px solid var(--border); padding: 10px; color: var(--text-main); vertical-align: top; }
        .excel-table tr:nth-child(even) td { background-color: #f8fafc; }
        [data-theme="dark"] .excel-table tr:nth-child(even) td { background-color: #1f2937; }
        .col-header { background: #e2e8f0 !important; font-weight: bold; text-align: center; color: #334151; }
        .cell-selected { background: #dbeafe !important; border: 2px solid #2563eb !important; }

        /* --- CONTROLS --- */
        .controls { position: fixed; top: 20px; right: 30px; display: flex; gap: 10px; z-index: 100; }
        .btn-ctrl { background: var(--bg-card); border: 1px solid var(--border); padding: 8px 12px; border-radius: 20px; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .bank-card { background: linear-gradient(135deg, #e61b23, #8a0e13); color: white; padding: 25px; border-radius: 16px; max-width: 400px; margin: 0 auto; position: relative; box-shadow: 0 10px 25px rgba(230, 27, 35, 0.3); font-family: 'Inter', sans-serif; }
        .bank-num { font-family: 'JetBrains Mono', monospace; font-size: 24px; letter-spacing: 2px; margin: 15px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.3); }
        .copy-btn { position: absolute; bottom: 25px; right: 25px; background: rgba(255,255,255,0.2); border: none; width: 35px; height: 35px; border-radius: 50%; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .copy-btn:hover { background: white; color: #e61b23; }

        @media (max-width: 768px) { 
            .sidebar { transform: translateX(-100%); width: 100%; }
            .sidebar.open { transform: translateX(0); }
            .main { margin: 0; padding: 20px; } 
            #backToTopBtn { bottom: 80px; }
            #menuToggleBtn { display: inline-block !important; }
            .controls { top: 15px; right: 15px; }
        }
        #menuToggleBtn { display: none; }
    </style>
</head>

<body>
    
    <div id="toast" class="toast"></div>

    <div class="controls">
        <button class="btn-ctrl" onclick="toggleSidebar()" id="menuToggleBtn" aria-label="Toggle Navigation Menu"><i class="fas fa-bars"></i></button>
        <button class="btn-ctrl" onclick="toggleTheme()" aria-label="Toggle Dark Mode"><i class="fas fa-moon" id="theme-icon"></i></button>
        <button class="btn-ctrl" onclick="toggleLang()" aria-label="Switch Language to English/Vietnamese">EN/VN</button>
    </div>

    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-layer-group"></i> 
            <span id="logo-text">K-UTILS PRO</span>
            <button class="btn-ctrl" onclick="toggleSidebar()" style="margin-left: auto; background: none; box-shadow: none; border: none; color: var(--text-muted);" id="sidebarCloseBtn" aria-label="Close Navigation Menu"><i class="fas fa-times"></i></button>
        </div>
        
        <ul class="nav-menu" id="nav-menu">
            </ul>

        <div id="sidebar-contact" style="padding: 20px 0 0; border-top: 1px solid var(--border); margin-top: auto; text-align: center;">
            <a href="https://zalo.me/0974306100" target="_blank" style="color: #0068ff; text-decoration: none; font-weight: bold; border: 1px solid #0068ff; padding: 8px 15px; border-radius: 20px; font-size: 13px;" aria-label="Gửi phản hồi qua Zalo">
                <i class="fas fa-comment-dots"></i> <span id="zalo-link-text">Gửi phản hồi qua Zalo</span>
            </a>
        </div>
    </aside>

    <main class="main">
        
        <section id="intro">
            <div id="intro-content"></div>
        </section>

        <section id="install">
            <div id="install-content"></div>
        </section>

        <section id="finance">
            <div id="finance-content"></div>
        </section>

        <section id="email">
            <div id="email-content"></div>
        </section>

        <section id="data">
            <div id="data-content"></div>
        </section>

        <section id="advanced">
            <div id="advanced-content"></div>
        </section>

        <section id="utils">
            <div id="utils-content"></div>
        </section>

        <section id="faq">
            <div id="faq-content"></div>
        </section>

        <section id="donate">
            <div id="donate-content"></div>
        </section>

        <footer style="text-align: center; margin-top: 50px; font-size: 13px; color: var(--text-muted);">
            <div id="footer-content"></div>
        </footer>

    </main>
    
    <button id="backToTopBtn" class="btn-ctrl" onclick="scrollToTop()" style="position: fixed; bottom: 20px; right: 30px; display: none;" aria-label="Back to Top"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>
</body>
</html>
